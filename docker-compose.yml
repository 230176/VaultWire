version: '3.9'
services:
  mongo:
    image: mongo:7
    container_name: vaultwire_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: vaultwire
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 12

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vaultwire_backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/vaultwire
      JWT_ACCESS_SECRET: change_this_access_secret
      JWT_REFRESH_SECRET: change_this_refresh_secret
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL_DAYS: 7
      SERVER_MASTER_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      ADMIN_BOOTSTRAP_TOKEN: change_this_bootstrap_token
      CORS_ORIGIN: http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 120
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vaultwire_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
      VITE_SOCKET_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo_data:
